<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apply — Online Teacher Recruitment</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Arial, sans-serif; background: #f6f7fb; color:#111; }
    body::before{
      content: "";
      position: fixed; inset: 0;
      background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600');
      background-size: cover; background-position: center;
      opacity: 0.10; z-index: -1; filter: blur(0.5px);
    }
    .container { max-width: 980px; margin: 36px auto; padding: 28px; background: rgba(255,255,255,0.96); border-radius: 12px; }
    header { display:flex; align-items:center; gap:16px; margin-bottom:20px; }
    .logo { width:72px; height:72px; border-radius:10px; background:linear-gradient(135deg,#3b82f6,#06b6d4); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-size:20px;}
    form { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .full { grid-column: 1 / -1; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#0f172a; }
    input, select, textarea {
      width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; font-size:14px; background:#fff;
    }
    textarea { min-height:120px; resize:vertical; }
    .btn { padding:10px 16px; border-radius:10px; background:#0ea5e9; color:white; font-weight:600; border:0; cursor:pointer; }
    .btn.secondary { background:#94a3b8; }
    .status { padding:10px 12px; border-radius:8px; margin-top:8px; display:none; }
    .status.success { background:#ecfdf5; color:#065f46; border:1px solid #bbf7d0; display:block; }
    .status.error { background:#fff7f7; color:#7f1d1d; border:1px solid #fecaca; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">EDU</div>
      <div>
        <h1>Recruit Online Teachers</h1>
      </div>
    </header>

    <form id="applicationForm" novalidate>
      <div>
        <label for="fullName">Full name *</label>
        <input id="fullName" name="fullName" type="text" required>

        <label for="email" style="margin-top:12px;">Email *</label>
        <input id="email" name="email" type="email" required>

        <label for="phone" style="margin-top:12px;">Phone number *</label>
        <input id="phone" name="phone" type="tel" required>

        <label for="university" style="margin-top:12px;">University graduated from *</label>
        <input id="university" name="university" type="text" required>

        <label for="grade" style="margin-top:12px;">Degree grade *</label>
        <input id="grade" name="grade" type="text" required>
      </div>

      <div>
        <label for="subjects">Subjects *</label>
        <select id="subjects" name="subjects" multiple required>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Engineering">Engineering</option>
          <option value="Other">Other</option>
        </select>

        <input id="otherSubject" name="otherSubject" type="text" placeholder="Specify other subject" style="margin-top:8px; display:none;">

        <label for="hourlyRate" style="margin-top:12px;">Hourly rate (₦) *</label>
        <input id="hourlyRate" name="hourlyRate" type="number" min="2000" max="4000" step="100" required>

        <label for="qualification" style="margin-top:12px;">Highest qualification *</label>
        <select id="qualification" name="qualification" required>
          <option value="">Select qualification</option>
          <option>PhD</option>
          <option>Masters</option>
          <option>Bachelors</option>
          <option>HND / Diploma</option>
          <option>Professional Certificate</option>
          <option>Other</option>
        </select>

        <label for="experience" style="margin-top:12px;">Years of teaching experience *</label>
        <input id="experience" name="experience" type="number" min="0" required>
      </div>

      <div class="full">
        <label for="availability">Availability (days & times) *</label>
        <input id="availability" name="availability" type="text" required>

        <label for="language" style="margin-top:12px;">Languages spoken</label>
        <input id="language" name="language" type="text">

        <label for="bio" style="margin-top:12px;">Short bio / teaching approach *</label>
        <textarea id="bio" name="bio" required></textarea>

        <div style="margin-top:12px;">
          <button class="btn" type="submit">Submit application</button>
          <button class="btn secondary" type="button" id="clearBtn">Clear form</button>
        </div>

        <div id="statusMessage" class="status"></div>
      </div>
    </form>
  </div>

  <script>
    const FORMSPREE_URL = 'https://formspree.io/f/mvgqwywl';
    const form = document.getElementById('applicationForm');
    const status = document.getElementById('statusMessage');
    const clearBtn = document.getElementById('clearBtn');
    const subjectsSelect = document.getElementById('subjects');
    const otherSubjectInput = document.getElementById('otherSubject');

    subjectsSelect.addEventListener('change', () => {
      const selected = Array.from(subjectsSelect.selectedOptions).map(o => o.value);
      otherSubjectInput.style.display = selected.includes('Other') ? 'block' : 'none';
    });

    function showStatus(message, type='success') {
      status.textContent = message;
      status.className = 'status ' + (type === 'error' ? 'error' : 'success');
    }

    function clearStatus() {
      status.style.display = 'none';
      status.textContent = '';
    }

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      clearStatus();

      const required = form.querySelectorAll('[required]');
      for (const el of required) {
        if (!el.value) { el.focus(); showStatus('Please fill all required fields.', 'error'); return; }
      }

      const formData = new FormData(form);
      formData.set('subjects', Array.from(subjectsSelect.selectedOptions).map(o => o.value).join(', '));

      showStatus('Submitting application — please wait...');
      try {
        const resp = await fetch(FORMSPREE_URL, { method: 'POST', body: formData });
        if (resp.ok) {
          showStatus('Application submitted successfully.', 'success');
          form.reset();
          otherSubjectInput.style.display = 'none';
        } else {
          showStatus('Submission failed. Try again later.', 'error');
        }
      } catch {
        showStatus('Network error. Check your connection.', 'error');
      }
    });

    clearBtn.addEventListener('click', () => { form.reset(); clearStatus(); otherSubjectInput.style.display = 'none'; });
  </script>
</body>
</html>
