<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Application Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    h2 { text-align: center; }
    .hidden { display: none; }
    .question { margin: 15px 0; }
    button { padding: 10px 15px; background: teal; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkcyan; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exam Application Portal</h2>

    <!-- Application Form -->
    <div id="applicationForm">
      <label>Name: <input type="text" id="name"></label><br><br>
      <label>Registration Number: <input type="text" id="regNo"></label><br><br>
      <label>Select Exams:</label><br>
      <input type="checkbox" value="physics"> Physics <br>
      <input type="checkbox" value="maths"> Maths <br>
      <input type="checkbox" value="electrical"> Electrical <br>
      <input type="checkbox" value="further"> Further Maths <br><br>
      <button onclick="submitApplication()">Submit Application</button>
    </div>

    <!-- Exam Section -->
    <div id="examSection" class="hidden">
      <h3 id="examTitle"></h3>
      <div id="questions"></div>
      <button onclick="submitExam()">Submit Exam</button>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden">
      <h3>✅ Application Submitted Successfully!</h3>
      <p>Thank you for completing your exams.</p>
    </div>
  </div>

<script>
const examQuestions = {
  physics: [
    { q: "The unit of force is?", opts: ["Newton", "Joule", "Watt", "Pascal"], a: "Newton" },
    { q: "Speed = ?", opts: ["Distance/Time", "Force/Area", "Work/Time", "Mass*Acceleration"], a: "Distance/Time" }
  ],
  maths: [
    { q: "Solve: 2x + 3 = 7", opts: ["1", "2", "3", "4"], a: "2" },
    { q: "Simplify: (x+2)(x+3)", opts: ["x^2+5x+6", "x^2+6", "x^2+3x+2", "x^2+2x+3"], a: "x^2+5x+6" }
  ],
  electrical: [
    { q: "Ohm's law is?", opts: ["V=IR", "P=IV", "Q=It", "E=mc^2"], a: "V=IR" },
    { q: "A resistor opposes?", opts: ["Current", "Voltage", "Power", "Energy"], a: "Current" }
  ],
  further: [
    { q: "Derivative of x² is?", opts: ["2x", "x", "x²", "2"], a: "2x" },
    { q: "∫ x dx = ?", opts: ["x²/2 + C", "x + C", "ln(x) + C", "2x + C"], a: "x²/2 + C" }
  ]
};

let selectedExams = [];
let currentExamIndex = 0;

function submitApplication() {
  const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
  selectedExams = Array.from(checkboxes).map(cb => cb.value);

  if (selectedExams.length === 0) {
    alert("Please select at least one exam.");
    return;
  }

  document.getElementById("applicationForm").classList.add("hidden");
  document.getElementById("examSection").classList.remove("hidden");

  loadExam(selectedExams[currentExamIndex]);
}

function loadExam(examKey) {
  const examTitleMap = {
    physics: "Physics Exam",
    maths: "Mathematics Exam",
    electrical: "Electrical Exam",
    further: "Further Mathematics Exam"
  };

  document.getElementById("examTitle").textContent = examTitleMap[examKey];
  const questionsDiv = document.getElementById("questions");
  questionsDiv.innerHTML = "";

  examQuestions[examKey].forEach((item, idx) => {
    const div = document.createElement("div");
    div.classList.add("question");
    div.innerHTML = `<p>${idx + 1}. ${item.q}</p>` + 
      item.opts.map(opt => 
        `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label><br>`
      ).join("");
    questionsDiv.appendChild(div);
  });
}

function submitExam() {
  currentExamIndex++;
  if (currentExamIndex < selectedExams.length) {
    loadExam(selectedExams[currentExamIndex]);
  } else {
    document.getElementById("examSection").classList.add("hidden");
    document.getElementById("successMessage").classList.remove("hidden");
  }
}
</script>
</body>
</html>
