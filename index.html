<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Teacher Recruitment</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #f6f7fb;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 { font-size: 22px; margin-bottom: 15px; }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .full { grid-column: 1 / -1; }
    label { font-size: 14px; margin-bottom: 5px; display: block; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      padding: 10px;
      border: none;
      background: #0ea5e9;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Teacher Recruitment Form</h1>

    <form id="applicationForm" novalidate>
      <div>
        <label>Full Name *</label>
        <input type="text" name="fullName" required>
      </div>
      <div>
        <label>Email *</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Phone Number *</label>
        <input type="tel" name="phone" required>
      </div>
      <div>
        <label>Subjects *</label>
        <input type="text" name="subjects" required>
      </div>
      <div>
        <label>Qualification *</label>
        <select name="qualification" required>
          <option value="">Select</option>
          <option>PhD</option>
          <option>Masters</option>
          <option>Bachelors</option>
          <option>Diploma</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Experience (years) *</label>
        <input type="number" name="experience" min="0" required>
      </div>
      <div class="full">
        <label>Short Bio *</label>
        <textarea name="bio" required></textarea>
      </div>
      <div class="full">
        <label>Upload CV (PDF/DOC) *</label>
        <input type="file" name="cv" accept=".pdf,.doc,.docx">
      </div>
      <div class="full">
        <button type="submit">Submit Application</button>
        <div id="statusMessage" class="status"></div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('applicationForm');
    const statusMessage = document.getElementById('statusMessage');
    const FORMSPREE_URL = 'https://formspree.io/f/mvgqwywl'; // your endpoint

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      statusMessage.style.display = 'block';
      statusMessage.textContent = 'Sending...';
      statusMessage.className = 'status';

      const formData = new FormData(form);

      // For free plan — do NOT send file, only send filename
      const fileInput = form.querySelector('input[name="cv"]');
      if (fileInput.files.length > 0) {
        formData.delete('cv'); // remove actual file
        formData.append('cv_filename', fileInput.files[0].name);
      }

      try {
        const response = await fetch(FORMSPREE_URL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusMessage.textContent = '✅ Application sent successfully!';
          statusMessage.className = 'status success';
          form.reset();
        } else {
          const errorData = await response.json().catch(() => ({}));
          statusMessage.textContent = '❌ Failed to send application. ' + (errorData.error || '');
          statusMessage.className = 'status error';
        }
      } catch (error) {
        statusMessage.textContent = '❌ Network error — please try again.';
        statusMessage.className = 'status error';
      }
    });
  </script>
</body>
</html>
