<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Complete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ Application Complete!</h2>
    <p>Click below to send your application details and test scores to our system.</p>
    <button onclick="finalSubmit()">Final Submit</button>
  </div>

  <script>
    function finalSubmit() {
      // Retrieve stored info and scores
      const teacherInfo = JSON.parse(localStorage.getItem('teacherInfo')) || {};
      const scores = JSON.parse(localStorage.getItem('scores')) || {};

      // Prepare message
      const formData = {
        ...teacherInfo,
        scores: JSON.stringify(scores)
      };

      // Send to Formspree
      fetch("https://formspree.io/f/YOUR_FORM_ID", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Your application has been submitted successfully!");
          localStorage.clear();
        } else {
          alert("❌ Submission failed. Try again.");
        }
      })
      .catch(error => alert("⚠️ Error: " + error));
    }
  </script>
</body>
</html>
