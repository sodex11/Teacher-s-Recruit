<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: auto;
        background: #f7f7f7;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .timer {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 20px;
    }
    .question {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 6px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    button {
        background: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<h1>Physics Test</h1>
<div class="timer">Time Remaining: <span id="time">07:00</span></div>

<form id="physicsForm">
    <!-- Example questions, replace with your 20 full physics questions -->
    <div class="question">
        <p>1. A car accelerates from rest at 4 m/sÂ² for 5 seconds. What is its final velocity? (m/s)</p>
        <label><input type="radio" name="q1" value="A"> 10</label><br>
        <label><input type="radio" name="q1" value="B"> 15</label><br>
        <label><input type="radio" name="q1" value="C"> 20</label><br>
        <label><input type="radio" name="q1" value="D"> 25</label>
    </div>

    <div class="question">
        <p>2. The unit of capacitance is?</p>
        <label><input type="radio" name="q2" value="A"> Henry</label><br>
        <label><input type="radio" name="q2" value="B"> Farad</label><br>
        <label><input type="radio" name="q2" value="C"> Ohm</label><br>
        <label><input type="radio" name="q2" value="D"> Watt</label>
    </div>

    <div class="question">
        <p>3. Light travels fastest in which medium?</p>
        <label><input type="radio" name="q3" value="A"> Glass</label><br>
        <label><input type="radio" name="q3" value="B"> Water</label><br>
        <label><input type="radio" name="q3" value="C"> Diamond</label><br>
        <label><input type="radio" name="q3" value="D"> Vacuum</label>
    </div>

    <div style="text-align:center;">
        <button type="submit">Submit Test</button>
    </div>
</form>

<script>
    // Timer Logic (7 minutes)
    let timeLeft = 7 * 60;
    const timerDisplay = document.getElementById("time");
    const timer = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timer);
            document.getElementById("physicsForm").requestSubmit();
        }
    }, 1000);

    // Correct answers hidden in JS
    const correctAnswers = {
        q1: "C",
        q2: "B",
        q3: "D"
    };

    document.getElementById("physicsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        clearInterval(timer);

        let score = 0;
        Object.keys(correctAnswers).forEach(q => {
            let answer = document.querySelector(`input[name="${q}"]:checked`);
            if (answer && answer.value === correctAnswers[q]) {
                score++;
            }
        });

        // Save score for admin review
        localStorage.setItem("physicsScore", score);

        // Redirect to success page without showing result
        window.location.href = "application-success.html";
    });
</script>

</body>
</html>
